# Netlify Configuration for Enhanced Bulk Generator
# Deploys entire project with frontend and backend access

[build]
  # Base directory is root (deploy entire repo for backend access)
  base = ""

  # Build command: install dependencies, build frontend, copy backend files to Netlify function
  command = """
    npm install && \
    cd frontend && \
    npm install && \
    npm run build && \
    cd .. && \
    mkdir -p netlify/functions && \
    cp -r main.js core research content data package.json netlify/functions/
  """

  # Publish directory relative to base (root)
  publish = "frontend/.next"

  # Skip builds if only documentation or non-production files changed
  # Uses Netlify's $CACHED_COMMIT_REF and $COMMIT_REF for accurate diff
  # Exit 0 = skip build, Exit 1 = proceed with build
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':!*.md' ':!.claude/' ':!docs/' ':!.github/' ':!.vscode/' ':!test/' ':!*.test.js' ':!*.spec.js' || exit 1"

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js on Netlify plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  # Don't include node_modules - they'll be available in the function environment
  # Netlify automatically includes dependencies listed in package.json
  node_bundler = "esbuild"

# Next.js plugin handles all routing automatically
# No custom redirects needed when using @netlify/plugin-nextjs

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables (set via CLI or Netlify dashboard)
