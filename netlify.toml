# Netlify Configuration for Enhanced Bulk Generator
# Deploys entire project with frontend and backend access

[build]
  # Base directory is root (deploy entire repo for backend access)
  base = ""

  # Build command: navigate to frontend, install, and build
  command = "cd frontend && npm install && npm run build"

  # Publish directory relative to base (root)
  publish = "frontend/.next"

  # Skip builds if only documentation or non-production files changed
  # Returns 0 (skip build) if only .md, .claude/, or docs changed
  # Returns 1 (proceed build) if any code files changed
  ignore = """
    git diff --quiet HEAD^ HEAD -- ':!*.md' ':!.claude/' ':!README.md' ':!CLAUDE.md' \
    ':!docs/' ':!.github/' ':!.vscode/' ':!test/' ':!*.test.js' ':!*.spec.js' \
    || exit 1
  """

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js on Netlify plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js plugin handles all routing automatically
# No custom redirects needed when using @netlify/plugin-nextjs

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables (set via CLI or Netlify dashboard)
# GROQ_API_KEY = "your-groq-api-key"
# OPENAI_API_KEY = "your-openai-key"
# UAT_WP_BASE_URL = "https://uat.plindia.com"
# UAT_WP_USERNAME = "pl_capital_admin"
# UAT_WP_APPLICATION_PASSWORD = "your-password"
# SANITY_PROJECT_ID = "1eg1vt8d"
# SANITY_DATASET = "production"
# SANITY_TOKEN = "your-token"
# IMGBB_API_KEY = "your-imgbb-key"
# NEXT_FRONTEND_BASE_URL = "https://your-site.netlify.app"

# Development context (for branch deploys)
[context.deploy-preview]
  command = "cd frontend && npm install && npm run build"

[context.branch-deploy]
  command = "cd frontend && npm install && npm run build"

# Production context
[context.production]
  command = "cd frontend && npm install && npm run build"
