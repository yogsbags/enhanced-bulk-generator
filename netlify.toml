# Netlify Configuration for Enhanced Bulk Generator
# Deploys entire project with frontend and backend access

[build]
  # Base directory is the frontend folder
  base = "frontend"

  # Build command: install dependencies and build Next.js
  command = "npm install && npm run build"

  # Publish directory is handled by Next.js plugin (no need to specify)

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"

  # Force webpack instead of Turbopack for production builds
  TURBOPACK = "0"

# Next.js on Netlify plugin (no inputs - plugin doesn't accept any)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# API routes to serverless functions, others to static
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables (set via CLI or Netlify dashboard)
# GROQ_API_KEY = "your-groq-api-key"
# OPENAI_API_KEY = "your-openai-key"
# UAT_WP_BASE_URL = "https://uat.plindia.com"
# UAT_WP_USERNAME = "pl_capital_admin"
# UAT_WP_APPLICATION_PASSWORD = "your-password"
# SANITY_PROJECT_ID = "1eg1vt8d"
# SANITY_DATASET = "production"
# SANITY_TOKEN = "your-token"
# IMGBB_API_KEY = "your-imgbb-key"
# NEXT_FRONTEND_BASE_URL = "https://your-site.netlify.app"

# Development context (for branch deploys)
[context.deploy-preview]
  command = "npm install && npm run build"

[context.branch-deploy]
  command = "npm install && npm run build"

# Production context
[context.production]
  command = "npm install && npm run build"
  environment = { NODE_ENV = "production" }
