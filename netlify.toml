# Netlify Configuration for Enhanced Bulk Generator
# Deploys entire project with frontend and backend access

[build]
  # Base directory is root (deploy entire repo for backend access)
  base = ""

  # Build command: install dependencies, copy backend files TO function directory, build frontend
  command = """
    echo "ðŸ“¦ Installing root dependencies..." && \
    npm install && \
    echo "ðŸ“‚ Creating workflow-execute directory..." && \
    mkdir -p netlify/functions/workflow-execute && \
    echo "ðŸ“‹ Copying backend files to function directory..." && \
    cp main.js netlify/functions/workflow-execute/ && \
    cp -r core netlify/functions/workflow-execute/ && \
    cp -r research netlify/functions/workflow-execute/ && \
    cp -r content netlify/functions/workflow-execute/ && \
    cp -r data netlify/functions/workflow-execute/ && \
    cp -r integrations netlify/functions/workflow-execute/ && \
    cp package.json netlify/functions/workflow-execute/backend-package.json && \
    cp netlify/functions/workflow-execute.js netlify/functions/workflow-execute/index.js && \
    echo "âœ… Backend files copied to function directory" && \
    ls -la netlify/functions/workflow-execute/ && \
    echo "ðŸ”¨ Building frontend..." && \
    cd frontend && \
    npm install && \
    npm run build
  """

  # Publish directory relative to base (root)
  publish = "frontend/.next"

  # Skip builds if only documentation or non-production files changed
  # Uses Netlify's $CACHED_COMMIT_REF and $COMMIT_REF for accurate diff
  # Exit 0 = skip build, Exit 1 = proceed with build
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':!*.md' ':!.claude/' ':!docs/' ':!.github/' ':!.vscode/' ':!test/' ':!*.test.js' ':!*.spec.js' || exit 1"

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js on Netlify plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  # Backend files are in the function directory itself
  node_bundler = "esbuild"

[functions."workflow-execute"]
  # Don't bundle - files are already in place
  node_bundler = "none"

# Next.js plugin handles all routing automatically
# No custom redirects needed when using @netlify/plugin-nextjs

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

